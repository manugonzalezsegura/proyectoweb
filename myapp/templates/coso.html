<!DOCTYPE html>

<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'coso.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>

        <div class="navbar">
          <div class="logo"><a href="#">Med Unity</a></div>
          <input type="checkbox" id="menu-toggle" class="toggle-checkbox">
          <label for="menu-toggle" class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </label>
          <div class="dropdown_menu">
            <ul>
              <li><a class="home_a" href="Home">Home</a></li>
              <li><a class="ong_a" href="ongg.html">Ong</a></li>
              
            </ul>
          </div>
        </div>
    
      </header>


      <div class="container" id="div1">
        <h1 class="h1inicio">Iniciar Sesión</h1 >

        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="usuario" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

            <button type="submit" class="btn btn-primary" id="btnlogin" >Enviar</button>
        </form>
    </div>

    <!-- Agrega aquí tus enlaces a scripts JavaScript si los tienes -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
